<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –ó–ü</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #9face6, #74ebd5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;

    }

    h1 {

      font-weight: 600;
      font-size: 1.1rem; /* –º–µ–Ω—å—à–µ, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–Ω–æ—Å–∏–ª—Å—è */
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    ::placeholder {
      color: #eee;
    }

    .result {
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: none;

    }

    .reset-btn {

      color: #fff;
    }

    .reset-btn:hover {

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíº –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –∑–∞—Ä–ø–ª–∞—Ç–∏</h1>

    <label>üì¶ –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –î–° (1,34 –≥—Ä–Ω √ó –∫—ñ–ª—å–∫—ñ—Å—Ç—å):</label>
    <input type="number" id="ds" placeholder="0" />

    <label>üè∑Ô∏è –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –¢–ó (2,69 –≥—Ä–Ω √ó –∫—ñ–ª—å–∫—ñ—Å—Ç—å):</label>
    <input type="number" id="tz" placeholder="0" />

    <label>üîÑ –ü–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ –∑ –¢–ó (3,32 –≥—Ä–Ω √ó –∫—ñ–ª—å–∫—ñ—Å—Ç—å):</label>
    <input type="number" id="move" placeholder="0" />

    <label>üß∫ –†–æ–∑–º—ñ—â–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ —É –î–° (1,53 –≥—Ä–Ω √ó –∫—ñ–ª—å–∫—ñ—Å—Ç—å):</label>
    <input type="number" id="place" placeholder="0" />

    <label>‚öñÔ∏è –í–∞–≥–∞ —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è (0,14 –≥—Ä–Ω √ó –∫–≥):</label>
    <input type="number" id="weight" placeholder="0" />

    <label>üéÅ –ü–∞–∫—É–≤–∞–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (0,27 –≥—Ä–Ω √ó –∞—Ä—Ç–∏–∫—É–ª—ñ–≤):</label>
    <input type="number" id="pack" placeholder="0" />

    <div class="result" id="total">–í—Å—å–æ–≥–æ: 0 –≥—Ä–Ω</div>

    <button class="reset-btn" id="reset">–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å–µ</button>
  </div>

  <script>
    const inputs = document.querySelectorAll('input');
    const total = document.getElementById('total');
    const resetBtn = document.getElementById('reset');

    const rates = {
      ds: 1.34,
      tz: 2.69,
      move: 3.32,
      place: 1.53,
      weight: 0.14,
      pack: 0.27
    };

    function recalc() {
      const sum =
        (rates.ds * +document.getElementById('ds').value) +
        (rates.tz * +document.getElementById('tz').value) +
        (rates.move * +document.getElementById('move').value) +
        (rates.place * +document.getElementById('place').value) +
        (rates.weight * +document.getElementById('weight').value) +
        (rates.pack * +document.getElementById('pack').value);

      total.textContent = `–í—Å—å–æ–≥–æ: ${sum.toFixed(2)} –≥—Ä–Ω`;
    }

    inputs.forEach(inp => {
      inp.addEventListener('focus', e => e.target.select());
      inp.addEventListener('input', recalc);
    });

    resetBtn.addEventListener('click', () => {
      inputs.forEach(inp => (inp.value = ""));
      total.textContent = '–í—Å—å–æ–≥–æ: 0 –≥—Ä–Ω';
    });
  </script>
</body>
</html>
