<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –ó–ü</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4bc.svg" type="image/svg+xml">
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: radial-gradient(circle at top left, #a8edea, #fed6e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 1.5rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #fff;
      letter-spacing: 0.5px;
    }

    label {
      display: block;
      margin: 0.6rem 0 0.3rem;
      color: #fff;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
      text-align: center;
      transition: box-shadow 0.3s ease, transform 0.2s ease, background 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(173, 216, 230, 0.9);
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.25);
    }

    .result {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #74ebd5, #9face6);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(148, 187, 233, 0.6);
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíº –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –∑–∞—Ä–ø–ª–∞—Ç–∏</h1>

    <label>üì¶ –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –î–° (1,34 –≥—Ä–Ω √ó –∫—ñ–ª—å–∫—ñ—Å—Ç—å):</label>
    <input type="number" id="ds" value="">

    <label>üöö –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –¢–ó (2,69 –≥—Ä–Ω √ó –∫—ñ–ª—å–∫—ñ—Å—Ç—å):</label>
    <input type="number" id="tz" value="">

    <label>üîÅ –ü–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ –∑ –¢–ó (3,32 –≥—Ä–Ω √ó –∫—ñ–ª—å–∫—ñ—Å—Ç—å):</label>
    <input type="number" id="move" value="">

    <label>üì• –†–æ–∑–º—ñ—â–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ —É –î–° (1,53 –≥—Ä–Ω √ó –∫—ñ–ª—å–∫—ñ—Å—Ç—å):</label>
    <input type="number" id="place" value="">

    <label>‚öñÔ∏è –í–∞–≥–∞ —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è (0,14 –≥—Ä–Ω √ó –∫–≥):</label>
    <input type="number" id="weight" value="">

    <label>üéÅ –ü–∞–∫—É–≤–∞–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (0,27 –≥—Ä–Ω √ó –∞—Ä—Ç–∏–∫—É–ª—ñ–≤):</label>
    <input type="number" id="pack" value="">

    <div class="result" id="total">–í—Å—å–æ–≥–æ: 0 –≥—Ä–Ω</div>

    <button id="reset">–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å–µ</button>
  </div>

  <script>
    const rates = {
      ds: 1.34,
      tz: 2.69,
      move: 3.32,
      place: 1.53,
      weight: 0.14,
      pack: 0.27
    };

    const inputs = document.querySelectorAll('input');
    const total = document.getElementById('total');
    const reset = document.getElementById('reset');

    // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ —Å—É–º–º—ã
    function updateTotal() {
      let sum =
        (rates.ds * Number(document.getElementById('ds').value || 0)) +
        (rates.tz * Number(document.getElementById('tz').value || 0)) +
        (rates.move * Number(document.getElementById('move').value || 0)) +
        (rates.place * Number(document.getElementById('place').value || 0)) +
        (rates.weight * Number(document.getElementById('weight').value || 0)) +
        (rates.pack * Number(document.getElementById('pack').value || 0));

      total.textContent = `–í—Å—å–æ–≥–æ: ${sum.toFixed(2)} –≥—Ä–Ω`;
      total.style.transform = "scale(1.1)";
      setTimeout(() => total.style.transform = "scale(1)", 150);
    }

    inputs.forEach(input => {
      input.addEventListener('input', updateTotal);
      // –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –æ—á–∏—â–∞–µ–º placeholder 0
      input.addEventListener('focus', () => {
        if (input.value === "0") input.value = "";
      });
    });

    reset.addEventListener('click', () => {
      inputs.forEach(i => i.value = "");
      updateTotal();
    });
  </script>
</body>
</html>
